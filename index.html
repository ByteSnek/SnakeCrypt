<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="./include/common.css" />
    <link rel="shortcut icon" href="./include/img/snakecrypt.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <title>SnakeCrypt</title>
  </head>

  <body class="dark" data-bs-theme="dark">
    <nav class="navbar dark navbar-expand-lg">
      <div class="container-fluid">
        <img class="navbar-brand" src="../include/img/snakecrypt.ico" alt="logo" width="50" height="50" />
        <a href="https://github.com/ByteSnek/SnakeCrypt" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#efefefa1" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
          </svg>
        </a>
      </div>
    </nav>
    <div class="quart"></div>
    <main class="container">
      <section class="text-center m-4">
        <h1 class="neue-hxt text-white">SnakeCrypt</h1>
        <h5 class="neue-lxt text-kinda-white">A custom <a target="_blank" href="https://en.wikipedia.org/wiki/Positional_notation">radix</a> based Encryption/Decryption program</h5>
      </section>
      <section class="neue-lxt g-0 rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative grd-border">
        <div class="center-grid">
            <p class="text-center text-almost-white">Select Encryption/Decryption Method</p>
            <div class="btn-group ">
                <button class="btn btn-outline-primary" type="button" id="ten" onclick="setRadixTen()">(<i>x</i>)<sub>10</sub></a></button>
                <button class="btn btn-outline-primary" type="button" id="sixteen" onclick="setRadixSixteen()">(<i>x</i>)<sub>16</sub></a></button>
            </div>
        </div>
        <div>
          <p class="text-center text-almost-white m-3">Encryption Key (optional)</p>
          <input type="password" class="form-control snakecrypt-form" id="key" />
        </div>
        <div>
          <p class="text-center text-almost-white m-3">Load Input From File (optional)</p>
          <div style="display: flex">
            <input class="form-control" type="file" id="file" />
            <button class="btn btn-primary" onclick="loadFile()" id="upload" style="margin-left: 10px">Load</button>
          </div>
          <p class="text-center text-almost-white m-3">Input</p>
          <textarea class="form-control" id="in"></textarea>
        </div>
        <div>
          <p class="text-center text-almost-white m-3">Output</p>
          <textarea class="form-control" readonly id="out"></textarea>
          <div class="pt-3">
            <button class="btn btn-primary" id="encrypt" onclick="encode()">Encrypt</button>
            <button class="btn btn-primary" id="decrypt" onclick="decode()">Decrypt</button>
          </div>
          <div class="pt-3">
            <button class="btn btn-info" id="copy" onclick="copyOutput()">Copy</button>
            <button class="btn btn-info" id="download" onclick="downloadOutput()">Download</button>
            <button class="btn btn-danger" id="clear" onclick="clearFields()">Clear</button>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
