<html>
<head>
    <title>SnakeCrypt</title>
    <link rel="shortcut icon" href="img/snakecrypt.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<br/>
<div class="container">
    <main>
        <section>
            <h1>SnakeCrypt</h1>
            <a href="https://github.com/SnakerBone/SnakeCrypt" target="_blank" class="badge text-bg-dark" style="text-decoration: none">Made by SnakerBone</a>
        </section>
        <hr>
        <section>
            <div>
                <p>Encryption Method</p>
                <div class="dropdown">
                    <button id="selection" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Select</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="ten" onclick="setRadixTen()" style="cursor: pointer;">(<i>x</i>)<sub>10</sub></a></li>
                        <li><a class="dropdown-item" id="sixteen" onclick="setRadixSixteen()" style="cursor: pointer;">(<i>x</i>)<sub>16</sub></a></li>
                    </ul>
                </div>
                <p></p>
            </div>
            <hr>
            <div>
                <p>Encryption Key (optional)</p>
                <input type="password" class="form-control" id="key">
                <p></p>
            </div>
            <hr>
            <div>
                <p>Load Input File (optional)</p>
                <div style="display: flex;">
                    <input class="form-control" type="file" id="file">
                    <button class="btn btn-primary" onclick="loadFile()" id="upload" style="margin-left: 10px">Load</button>
                </div>
                <p></p>
                <p>Input</p>
                <textarea class="form-control" id="in"></textarea>
                <p></p>
            </div>
            <hr/>
            <div>
                <p>Output</p>
                <textarea class="form-control" readonly id="out"></textarea>
                <div>
                    <p></p>
                    <button class="btn btn-primary" id="encrypt" onclick="encode()">Encrypt</button>
                    <button class="btn btn-primary" id="decrypt" onclick="decode()">Decrypt</button>
                    <p></p>
                    <div>
                        <button class="btn btn-info" id="copy" onclick="copyOutput()">Copy</button>
                        <button class="btn btn-info" id="download" onclick="downloadOutput()">Download</button>
                        <p></p>
                        <button class="btn btn-danger" id="clear" onclick="clearFields()">Clear</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
