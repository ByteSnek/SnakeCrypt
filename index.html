<html>
  <head>
    <title>SnekCrypt</title>
    <link rel="shortcut icon" href="img/snekcrypt.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  </head>

  <body>
    <br />
    <div class="container">
      <main>
        <section>
          <h1>SnakeCrypt</h1>
          <a href="https://github.com/SnakerBone/SnakeCrypt" class="badge badge-dark">Made by SnakerBone</a>
        </section>
        <hr>
        <section>
          <div>
            <p>Type</p>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Codec Type</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" id="Sx10" onclick="setSx10()" style="cursor: pointer;">Sx10 (default)</a>
                <a class="dropdown-item" id="Sx16" onclick="setSx16()" style="cursor: pointer;">Sx16</a>
              </div>
            </div>
            <p></p>
          </div>
          <div>
            <p>Input</p>
            <textarea class="form-control" id="in"></textarea>
            <p></p>
          </div>
          <hr />
          <div>
            <p>Output</p>
            <textarea class="form-control" readonly id="out"></textarea>
            <div>
              <p></p>
              <button class="btn btn-secondary" onclick="encode()">Encode</button>
              <button class="btn btn-info" onclick="decode()">Decode</button>
              <div>
                <br />
                <button class="btn btn-danger" onclick="clearFlds()">Clear Buffer</button>
              </div>
            </div>
          </div>
        </section>
        <hr />
        <section>
          <zero-md src="/SxInfo.md"></zero-md>
        </section>
      </main>
    </div>
    <script src="Sx64.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
